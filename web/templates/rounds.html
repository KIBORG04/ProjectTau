<!--chart.html-->

<!--Embed the header.html template at this location-->
{{ template "header.html" .}}

<div class="container mt-4">
    <div class="row">
        <div class="fs-5 badge bg-secondary text-wrap mt-2" style="width: 100%">
            Последние раунды
        </div>
        <table id="rounds" class="table table-sm table-hover table-striped">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Время</th>
                <th scope="col">Карта</th>
                <th scope="col">Режим</th>
                <th scope="col">Результат</th>
                <th scope="col">Адрес</th>
                <th scope="col">Ссылка</th>
            </tr>
            </thead>
            <tbody>
            {{ $baseUrl := .baseUrl }}
            {{ range .roots }}
                <tr>
                    <th scope="row">{{ .RoundID }} </th>
                    <td>{{ .Duration }}</td>
                    <td>{{ .Map }}</td>
                    <td>{{ .Mode }}</td>
                    <td>{{ .ModeResult }}</td>
                    <td>{{ .ServerAddress }}</td>
                    <td><a class="btn btn-primary btn-lg btn-sm" role="button" href="{{$baseUrl}}/round/{{.RoundID}}">{{ .RoundID }}</a></td>
                </tr>
            {{ end }}
            </tbody>
        </table>
    </div>
</div>

<!--Embed the footer.html template at this location-->
{{ template "footer.html" .}}
<script>
    $(function () {
        $('#rounds').DataTable({
            lengthChange: false,
            pageLength: 50,
            order: [[ 0, 'dsc' ]]
        });
    });
</script>
