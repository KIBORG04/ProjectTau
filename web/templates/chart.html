<!--chart.html-->

<!--Embed the header.html template at this location-->
{{ template "header.html" .}}


{{ range $i, $json := .charts }}
<div>
    <canvas id="chart-{{ $i }}"></canvas>
</div>
{{ end }}



<script>
{{ range $i, $json := .charts }}
    new Chart(
        document.getElementById("chart-{{ $i }}"),
        {{ $json }}
    );
{{ end }}

</script>


<!--Embed the footer.html template at this location-->
{{ template "footer.html" .}}
